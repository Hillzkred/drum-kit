<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <h1>Drum Kit</h1>
    <div id="layout-grid">
      <div id="drum-pads">
        <div class="pad">
          <div class="pad-img s">
            <img src="../img/snare.svg" alt="snare" class="s"/>
          </div>
          <div class="space">

          </div>
          <div class="pad-txt">
            <p>S</p>
          </div>
        </div>
        <div class="pad">
          <div class="pad-img b">
            <img src="../img/kick.svg" alt="snare" class="b"/>
          </div>
          <div class="pad-txt">
            <p>B</p>
          </div>
        </div>
        <div class="pad">
          <div class="pad-img h">
            <img src="../img/hi-hat .svg" alt="snare" class="h"/>
          </div>
          <div class="pad-txt">
            <p>H</p>
          </div>
        </div>
        <div class="pad">
          <div class="pad-img t">
            <img src="../img/hi-tom.svg" alt="snare" class="t"/>
          </div>
          <div class="pad-txt">
            <p>T</p>
          </div>
        </div>
        <div class="pad">
          <div class="pad-img f">
            <img src="../img/floor-tom.svg" alt="snare" class="f"/>
          </div>
          <div class="pad-txt">
            <p>F</p>
          </div>
        </div>
        <div class="pad">
          <div class="pad-img c">
            <img src="../img/crash.svg" alt="snare" class="c"/>
          </div>
          <div class="pad-txt">
            <p>C</p>
          </div>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
