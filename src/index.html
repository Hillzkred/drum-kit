<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <h1>Drum Kit</h1>
    <div id="layout-grid">
      <div id="drum-pads">
        <div class="pad snare">
          <img src="/img/snare.svg" alt="snare" class="s" />
        </div>
        <div class="pad kick">
          <img src="/img/kick.svg" alt="kick" class="b" />
        </div>
        <div class="pad hi-hat">
          <img src="/img/hi-hat .svg" alt="hi-hat" class="h" />
        </div>
        <div class="pad hi-tom">
          <img src="/img/hi-tom.svg" alt="hi-tom" class="t" />
        </div>
        <div class="pad floor-tom">
          <img src="/img/floor-tom.svg" alt="floor-tom" class="f" />
        </div>
        <div class="pad crash">
          <img src="/img/crash.svg" alt="crash" class="c" />
        </div>
        <p>S</p>
        <p>Space</p>
        <p>H</p>
        <p>T</p>
        <p>F</p>
        <p>C</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
