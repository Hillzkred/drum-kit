<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <h1>Drum Kit</h1>
    <div id="drum-pads">
      <div class="drum">
        <div class="pad">
          <img src="/img/snare.svg" alt="snare" class="snare" />
        </div>
        <p>S</p>
      </div>
      <div class="drum">
        <div class="pad">
          <img src="/img/kick.svg" alt="kick" class="kick" />
        </div>
        <p>Space</p>
      </div>
      <div class="drum">
        <div class="pad">
          <img src="/img/hi-hat .svg" alt="hi-hat" class="hi-hat" />
        </div>
        <p>H</p>
      </div>
      <div class="drum">
        <div class="pad">
          <img src="/img/hi-tom.svg" alt="hi-tom" class="hi-tom" />
        </div>
        <p>T</p>
      </div>
      <div class="drum">
        <div class="pad">
          <img src="/img/floor-tom.svg" alt="floor-tom" class="floor-tom" />
        </div>
        <p>F</p>
      </div>
      <div class="drum">
        <div class="pad">
          <img src="/img/crash.svg" alt="crash" class="crash" />
        </div>
        <p>C</p>
      </div>
      <!-- <div class="drum"></div>
      <div class="drum"></div>
      <div class="drum"></div>
      <div class="drum"></div>
      <div class="drum"></div> -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
